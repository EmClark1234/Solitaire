<!DOCTYPE html>
<html>
    <body>
        <div class="cardTable">
        <div class="container-for-unplayed-aces-and-controls">
            <div class="ace-slot" id="aceOfHearts-slot"></div>
            <div class="ace-slot" id="aceOfDiamonds-slot"></div>
            <div class="ace-slot" id="aceOfClubs-slot"></div>
            <div class="ace-slot" id="aceOfSpades-slot"></div>

            <div class="waste-slot" id="wastepile-slot" class="container"></div>
            <div class="stock-slot" id="stockpile-slot" class="container"></div>
            <div class="container-for-controls">
                <button class="btn" id="shuffle-btn">Shuffle Deck</button>
                <button class="btn" id="deal-btn">Deal Deck</button>
                <button class="btn" id="restart-btn">Restart Game</button>
            </div>  
        </div>

        <div class="container-for-tableau">

            </div>
            <div class="container" id="slot-2-dropbox">

            </div>

            <div class="container" id="slot-3-dropbox">

            </div>
            
            <div class="container" id="slot-4-dropbox">
                <div class="tableau-slot" id="slot-4"></div>
            </div>

            <div class="container" id="slot-5-dropbox">
                <div class="tableau-slot" id="slot-5"></div>
            </div>

            <div class="container" id="slot-6-dropbox">
                <div class="tableau-slot" id="slot-6"></div>
            </div>
            
            <div class="container" id="slot-7-dropbox">
                <div class="tableau-slot" id="slot-7"></div>
            </div>

            <div id="slot-7"></div>
        </div>

    </body>
    <head>
        <meta charset="UTF-8">
        <title>Solitaire</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
